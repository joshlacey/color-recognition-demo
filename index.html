<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ColorTracker</title>
    <script src="src/build/tracking.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <style>
      #carouselExample{
        height: 100vh;
      }
      .carousel-item img {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
    <div id="carouselExample" class="carousel slide" data-interval="false">
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="img/1.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="img/2.png" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="img/3.png" alt="Third slide">
        </div>
      </div>
    </div>

    <video autoplay="true" height="375" width="500" id="video"></video>
      <!-- <canvas id="canvas"  height="375" width="500" ></canvas> -->

    </div>
    <script src="cube.js"></script>
    <script src="index.js"></script>
  </body>
</html>
